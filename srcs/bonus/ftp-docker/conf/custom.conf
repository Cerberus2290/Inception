<Global>
    RequireValidShell off
    PassivePortRange 40000 40100
    MasqueradeAddress 127.0.0.1
</Global>

PassivePorts 40000 40100

UseIPv6 off

DefaultRoot ~ $FTP_USER

<IfModule mod_tls.c>
    TLSEngine off
    TLSLog /var/log/proftpd/tls.log
    TLSProtocol TLSv1.2
    TLSVerifyClient off
    TLSRequired off
</IfModule>