version: '3.9'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    hostname: localhost
    volumes:
      - wp:/var/www/wordpress
    networks:
      - project
    ports:
      - "443:443"
    depends_on:
      - wordpress

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - project

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file:
      - .env
    volumes:
      - wp:/var/www/wordpress
    networks:
      - project
    depends_on:
      - mariadb

  adminer:
    image: adminer:4
    container_name: adminer
    restart: unless-stopped
    networks:
      - project
    depends_on:
      - mariadb
    ports:
      - "9000:8080"

  portainer:
    image: portainer/portainer-ce:2.19.4
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    security_opt:
      - no-new-privileges:true
    restart: always

  redis:
    image: redis:7.2.3
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - project
  
  ftp-docker:
    container_name: ftp-docker
    build: ./bonus/ftp-docker
    env_file:
      - .env
    volumes:
      - wp:/var/www/wordpress
    ports:
      - "20:20"
      - "21:21"
      - "40000-40100:40000-40100"
      - "990:990"
      - "989-989"
    networks:
      - project

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/documents/db
  
  wp:
    name: wp
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/documents/wp

networks:
  project:
    driver: bridge